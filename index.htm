<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha genrator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <header>Captcha genrator</header>
        <div class="input_field captcha_box">
            <input type="text" value="" disabled>
            <button class="refresh_button">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter Captcha">
        </div>
        <div class="message">Enter captcha is correct</div>
       <div class="input_field button disabled">
        <button>Submit Captcha</button>
       </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
